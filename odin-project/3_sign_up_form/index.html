<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page | OdinProject</title>
    <link rel="stylesheet" href="./styles2.css">
    <link rel="shortcut icon" href="./Greek_Roman_Laurel_wreath_with_branches_vector.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <div id="logo" class="center-text">
                <img src="./Greek_Roman_Laurel_wreath_with_branches_vector.svg" alt="" id="logo-img" srcset="">
                <p id="logo-name">plutter</p>
            </div>
            <div id="hero-credits" class="credits center-text">
                <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div class="form-section">
            <div class="header">
                <p>Lorem ipsum dolor sit amet. lorem loram lorom lorom lorom</p>
                <p>Sign up and have fun!</p>
            </div>
            <div class="input-section">
                <form action="" id="su-form">
                    <div class="form-row">
                        <div class="form-control">
                            <label for="fname">first name</label>
                            <input type="text" name="sign-up" id="fname" autocomplete="off">
                        </div>
                        <div class="form-control">
                            <label for="lname">last name</label><input id="lname" type="text" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-control">
                            <label for="email">email</label><input id="email" type="email" autocomplete="off">
                        </div>
                        <div class="form-control"><label for="phone">phone number</label><input type="tel" autocomplete="off"></div>
                    </div>
                    <div class="form-row">
                        <div class="form-control"><label for="password">password</label><input type="password"></div>
                        <div class="form-control"><label for="confirm_pass">confirm password</label><input type="password"></div>
                    </div>
                </form>
            </div>
            <div class="submit-section">
                <button type="submit" form="su-form">Create Account</button>
                <p class="login-msg">Already have an account? <a href="#">Log In</a></p>
            </div>
        </div>
        <div id="form-credits" class="credits center-text">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a>
        </div>
    </div>
</body>
</html>
